query DeliveryInput {
  cart {
    deliveryGroups {
      id
    }
     lines {
      id
      quantity
      cost {
        subtotalAmount {
          amount
        }
      }
      merchandise {
        ... on ProductVariant {
          id
          product {
            productType
          }
        }
      }
    }
    attribute (key: "discountCodes") {
      key
      value
    }
  }
  discount {
    discountClasses
  }
}
